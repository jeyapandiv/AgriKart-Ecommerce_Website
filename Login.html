<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniProjact-Login</title>
    <link rel="stylesheet" href="./CSS/loginStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <img src="./Assets/MiniProjactBackground.png" alt="" id="background">
    <div class="Loginmaincondiner ContainerView" id="LoginmaincondinerCall">
        <p class="Welcome">Welcome to <span id="logonamespan">DCKAP Agrikart</span></p>
        <p class="Login">Login</p>

        <div class="User-InputMail">
            <label for="mailDetailes" class="lablename">Enter your email address</label><br>
            <input type="email" id="mailDetailes" placeholder="exple@gmail.com"  class="mailBoredr">
            
        </div>
        <div class="User-InputPassword">
            <label for="pwordDetailes"  class="lablename">Enter your Password</label><br>
            <input type="text" id="pwordDetailes" placeholder="Enter your Password" class="PwordBorder"><br>
        
        </div>
        <div class="userConform">
            <p id="ForgetNav">forget password</p>
            <p>No Account ?<span id="singnamespan"><a href="./Register.html" id="SignupPageNav">Sign up</a></span></p>
        </div>
        <button id="singinBTn" type="submit">  Sign in  </button><br>
        <i class="fa-brands fa-google" id="GoogleIcon"></i>
    </div>

    <!----------------------------------------------- FORGET PAGE --------------------------------------------------------------->

<div class="forgetloginContainer" id="forgetloginContainerCall"> 

    <p id="forgetText">Forgot Password</p>
    <p id="forgetDescription">Enter your account email below, and we'll a resert link.</p>
    <div class="forgetinputlabels">
        <label for="forgetlabel">Enter your email address</label><br>
        <input type="email" placeholder="" id="forgetinput">
    </div>
    <p id="forgetbackpageLink">Back to login</p>
    <button type="button" id="forgetBtn">Continue</button>
</div>
    <script src="./JS/miniprojact-login.js" type="module"></script>
</body>

</htm>
